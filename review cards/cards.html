<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Review</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 class="title">Flashcard Review</h1>

    <div class="card">
        <div class="question">Capital of France</div>
        <div class="answer">Paris</div>
    </div>

    <div class="card">
        <div class="question">Atomic Number of Oxygen</div>
        <div class="answer">8</div>
    </div>

    <div class="card">
        <div class="question">Founder of Microsoft</div>
        <div class="answer">Bill Gates</div>
    </div>

    <div class="card">
        <div class="question">Largest Ocean</div>
        <div class="answer">Pacific Ocean</div>
    </div>

    <div class="card">
        <div class="question">Symbol for Water</div>
        <div class="answer">H<sub>2</sub>O</div>
    </div>

    <div class="card">
        <div class="question">First President of the United States</div>
        <div class="answer">George Washington</div>
    </div>

    <div class="card">
        <div class="question">Capital of Japan</div>
        <div class="answer">Tokyo</div>
    </div>

    <div class="card">
        <div class="question">Number of Planets in the Solar System</div>
        <div class="answer">8</div>
    </div>

</body>

</html>
