<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        .free-time {
            background-color: #e6f7ff;
        }
    </style>
</head>

<body>

    <h2>Wednesday's Schedule</h2>

    <table>
        <tr>
            <th style="background-color: #57abff;">Time</th>
            <th style="background-color: #57abff;">Activity</th>


        </tr>
        <tr>
            <td>11:00 AM</td>
            <td>Physics Lesson</td>
        </tr>
        <tr>
            <td>12:00 PM</td>
            <td>Physics Homework</td>
        </tr>
        <tr>
            <td>1:00 PM</td>
            <td>Math Lesson</td>
        </tr>
        <tr>
            <td>2:00 PM</td>
            <td>Math Homework</td>
        </tr>
        <tr>
            <td>3:00 PM</td>
            <td>English Lesson</td>
        </tr>
        <tr class=" free-time">
            <td>4:00 PM</td>

        </tr>

        <tr>

</body>

</html>
